<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-e</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="appAppearance.css">
    <style>
        
    </style>
</head>
<body>
    <a href="homePage.html"> Return</a>
    <h1>Appearance</h1>

    <h3>Theme</h3>
    <div class="theme-buttons">
        <div class="theme-button" id="lightTheme" title = "Light Theme" onclick="toggleTheme('lightTheme')"></div>
        <div class="theme-button" id="darkTheme" title = "Dark Theme" onclick="toggleTheme('darkTheme')"></div>
    </div>
    <script>
    
        // Function to set the theme based on the value stored in localStorage
        function setTheme() {
            var storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'darkTheme') {
                toggleTheme('darkTheme');
            } else {
                toggleTheme('lightTheme');
            }
        }

        // Function to toggle the theme
        function toggleTheme(theme) {
            var body = document.body;
            var sidebar = document.getElementById('sidebar');
            var settingsText = document.querySelector('.logo_name');

            if (theme === 'lightTheme') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                sidebar.style.backgroundColor = 'rgb(240, 240, 242)';
            } else {
                body.style.backgroundColor = '#333';
                sidebar.style.backgroundColor = '#352F44';
                body.style.color = 'white';
                settingsText.style.color = 'white';
                
            }

            // Remove 'selected' class from all buttons
            var buttons = document.querySelectorAll('.theme-button');
            buttons.forEach(function (button) {
                button.classList.remove('selected');
            });

            // Add 'selected' class to the clicked button
            var clickedButton = document.getElementById(theme);
            clickedButton.classList.add('selected');

            // Store the selected theme in localStorage
            localStorage.setItem('theme', theme);
        
        }
        
        // Call setTheme on page load
        setTheme();
    </script>
</body>
</html>
