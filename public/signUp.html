<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-e</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<style>
   
   .signUp {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
   }

   .signin-button {
        text-align: center;
        width: 200px;
        height: 28px;
        margin: 8px auto;
   }

</style>
<body>
    <!-- Used for facebook button -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0&appId=278032248330476" nonce="nuEx3Map"></script>

    <div class="signUp">
        <form id="loginForm" action="#" method="post">

            <div class="imageContainer">
                <img src="images/logo2.png" alt="Mon-e_logo" class="logo">
            </div>
    
            <div class="login">
                <h1>Welcome to Mon-e!!</h1>
                <h3>Please Sign In!</h3>
                <label for="email">Enter Email</label>
                <br>
                <input type="text" placeholder="Email" id="email" name="emailaddress" required>
                <br>
                <label for="psw">Enter Password</label>
                <br>
                <input type="password" placeholder="Password" id="password" name="psw" required>
                <br>
                <a class="forgotLink" href="forgotPassword.html">Forgot Password?</a>
                <br>
                <button id="login" type="button">Login</button>
                <br>
                <hr>
                Or
                <br>
                <!-- Google button -->
                <div class="buttonOptions">
                    <button class="gsi-material-button" id="googleSignInBtn">
                        <div class="gsi-material-button-state"></div>
                        <div class="gsi-material-button-content-wrapper">
                          <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                              <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                          </div>
                          <span class="gsi-material-button-contents">Sign in with Google</span>
                          <span style="display: none;">Sign in with Google</span>
                        </div>
                    </button>
                    <br>
                    <!-- Apple button -->
                    <button class="applesignin-button" id="appleid-signin"> 
                        <span class="applesignin-button">Sign in with Apple</span>
                        <ion-icon class="appleicon" name="logo-apple"></ion-icon>
                    <div id="appleid-signin" class="applesignin-button" data-color="black" data-border="true" data-type="sign-in" data-label-position="center"></div>
                </button>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                    <br>
                    <!-- Facebook button -->
                    <div class="fb-login-button" data-width="200" data-size="medium" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>
                </div>
                <hr>
                <label>Don't Have an Account? </label><a href="createAccount.html">Sign up Here</a>
            </div>
        </form>
    </div>

    <!-- For Google, Apple, and Facebook login -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
        import { firebaseConfig } from "./firebase.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('Signed in as:', user.displayName);
            } catch (error) {
                console.error('Error signing in:', error.message);
            }
        });

        const appleSignInProvider = new OAuthProvider('apple.com');
        document.getElementById('appleid-signin').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, appleSignInProvider);
            } catch (error) {
                console.error('Error signing in with Apple:', error.message);
            }
        });

        document.getElementById('faceBookBtn').addEventListener('click', async () => {
            const provider = new FacebookAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('Signed in as:', user.displayName);
            } catch (error) {
                console.error('Error signing in with Facebook:', error.message);
            }
        });

        document.getElementById('login').addEventListener('click', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {

                if(userCredential.user.emailVerified){ //This will return true or false
                    console.log('email is verified')
                    window.location.assign("homePage.html")
                }else{
                    alert('Email not verified')
                }
                    
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error signing in:', error.message);
                    alert(errorMessage)
                });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uid = user.uid;
                // ...
            } else {
                
            }
        });
    </script>
</body>
</html>
