<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaid Frontend</title>
</head>
<body>
  <h1>Plaid Frontend</h1>
  
  <button id="link-button">Connect with Plaid</button>

  <div id="transactions-container"></div>

  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const linkButton = document.getElementById('link-button');
      const transactionsContainer = document.getElementById('transactions-container');

      
      const transformTransactionsData = (data) => {
        return data.latest_transactions.map((t) => {
          return {
            name: t.name,
            amount: t.amount, 
            date: t.date,
          };
        });
      };

      linkButton.addEventListener('click', async () => {

        const linkTokenResponse = await fetch('/api/create_link_token', {
          method: 'POST',
        });

        const linkTokenData = await linkTokenResponse.json();
        const linkToken = linkTokenData.link_token;

        const linkHandler = Plaid.create({
          token: linkToken,
          onSuccess: (publicToken, metadata) => {

            fetch('/api/set_access_token', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ public_token: publicToken }),
            }) 
              .then(response => response.json())
              .then(data => {
                accesstoken = data.access_token
                itemid = data.item_id
                console.log('Access Token:', data.access_token);
                console.log('Item ID:', data.item_id);
                window.plaid.sendToken(accesstoken, itemid)
                fetch('/api/transactions')
                  .then(response => response.json())
                  .then(data => {
                    
                    const transformedTransactions = transformTransactionsData(data);

                    
                    transactionsContainer.innerHTML = `<h2>Transactions</h2>`;
                    transformedTransactions.forEach(transaction => {
                      transactionsContainer.innerHTML += `<p>${transaction.name}: ${transaction.amount} on ${transaction.date}</p>`;
                    });
                  })
                  .catch(error => console.error('Error fetching transactions:', error));
              })
              .catch(error => console.error('Error setting access token:', error));
          },
          onExit: (err, metadata) => {
            console.error('Plaid Link exited:', err, metadata);
          },
        });

        linkHandler.open();
      });
    });
  </script>
</body>
</html>
