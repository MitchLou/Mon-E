<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "signUp">
        <form action="" method="post">

            <div class="imageContainer">
                <img src="images/logo2.png" alt="Mon-e_logo" class="logo">
            </div>
    
            <div class="login">
                <h1>Welcome to Mon-e</h1>
                <h3>Please Sign In!</h3>
                <label for="uname">Enter Username</label>
                <input type="text" placeholder="Username" name="uname" required>
                <br>
                <label for="psw">Enter Password</label>
                <input type="text" placeholder="Password" name="psw" required>
                <br>
                <a class = "forgotLink" href = "forgotPassword.html">Forgot Password?</a>
                <br>
                <button onclick = "window.location.href = 'homePage.html'" id = "login" type="submit">Login</button>
                <br>
                <hr>
                Or
                <br>
                <div class="buttonOptions">
                    <button id="google" type="submit"><img src="images/googlelogo.png">Continue with Google</button>
                    <br>
                    <button id="apple" type = "submit">Continue with Apple</button>
                    <br>
                    <button id="facebook" type = "submit">Continue with Facebook</button>
                </div>
                <hr>
                <label>Don't Have an Account? </label><a href="createAccount.html">Sign up Here</a>
            </div>
        </form>
    </div>
</body>
</html>
