<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">

        <div class="imageContainer">
            <img src="images/logo2.png" alt="Mon-e_logo" class="logo">
        </div>

        <div class="login">
            <h3>Welcome to Mon-e</h3>
            <h4>Please Sign In!</h4>
            <label for="uname">Enter Username</label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw">Enter Password</label>
            <input type="text" placeholder="Enter Password" name="psw" required>
            <a href = "forgotPassword.html">Forgot Password?</a>
            <br>
            <button onclick = "window.location.href = 'homePage.html'" id = "login" type="submit">Login</button>
            <br>
            <label>Don't Have an Account? </label><a href="createAccount.html">Sign up Here</a>
        </div>
    </form>
</body>
</html>
